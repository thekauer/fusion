# Programming language definition
language: cpp

# OS environment
dist: bionic

# Build matrix (OS, compiler)
jobs:
  include:
    - name: "Linux (Clang compiler)"
      os: linux
      compiler: clang
      env: OS=linux COMPILER=clang CLANG_VERSION=9
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-9
            - llvm-9
            - llvm-9-tools
            - llvm-9-dev
            - cmake
            - libgtest-dev
          update: true

# Branches to build
branches:
  only:
    - master

# Scripts that run before install
before_install:
  # clang, libc++, libc++abi
  - export CC="clang-${CLANG_VERSION}" CXX="clang++-${CLANG_VERSION}" LLVM_DIR="/usr/include/llvm-9/lib/cmake" 
# cmake
  - cmake --version
  # git
  - git config --global user.name "Travis CI"
  - git config --global user.email "travis@travis-ci.org"
  - git config --global push.default simple
  # llvm
  - git clone https://github.com/llvm/llvm-project.git
cache:
 directories:
  - llvm
# Build scripts
script: 
  - mkdir -p build
  - cd build
  - cmake .. 
  - make
  - echo "LLVM is $LLVM"

# Don't send notifications on success
notifications:
  email:
    on_success: never
